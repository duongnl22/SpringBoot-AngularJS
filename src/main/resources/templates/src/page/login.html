<div ng-controller="productCtrl">
    <div class="container">

        <div class="omb_login">

            <h1 class="omb_authTitle"><strong>Login</strong></a></h1>
            <div class="row omb_row-sm-offset-3 omb_socialButtons">
                <div class="col-xs-4 col-sm-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                        <span class="hidden-xs">Facebook</span>
                    </a>
                </div>
                <div class="col-xs-4 col-sm-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                        <i class="fa-brands fa-twitter"></i>
                        <span class="hidden-xs">Twitter</span>
                    </a>
                </div>
                <div class="col-xs-4 col-sm-2">
                    <a href="#" class="btn btn-lg btn-block omb_btn-google">
                        <i class="fa-brands fa-google"></i>
                        <span class="hidden-xs">Google+</span>
                    </a>
                </div>
            </div>

            <div class="row omb_row-sm-offset-3 omb_loginOr">
                <div class="col-xs-12 col-sm-6">
                    <hr class="omb_hrOr">
                    <span class="omb_spanOr">or</span>
                </div>
            </div>

            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">
                    <form class="omb_loginForm" ng-submit="login()" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" name="username" placeholder="User name"
                                ng-model="loginEmpty.userName" >
                        </div>
                        <span class="help-block"></span><br>

                        <div class="input-group">
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                ng-model="loginEmpty.password">
                        </div>
                        <br>

                        <button class="form-control btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
